<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>credit card</title>
</head>
<body>
    
    <div class="container">


        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="image/visa-1.png" alt="">
                </div>

                <div class="numer-card" >
                    #################
                </div>
                <div class="row">
                    <div class="box">
                        <span>card holder</span>
                        <div class="holder-card-name">full name</div>
                    </div>

                    <div class="box">
                        <span>expiration</span>
                        <div class="expites">
                            <span class="ex-month">mm</span>
                            <span class="ex-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form action="">
            <div class="inbox">
                <span>card numer</span>
                <input type="text" maxlength="14" class="card-numer">
            </div>

            <div class="inbox">
                <span>card holder</span>
                <input type="text" maxlength="14" class="card-holder">
            </div>

            <div class="row">
                <div class="inbox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month">
                        <option value="month" selected disabled>
                            month
                        </option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>


                <div class="inbox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year">
                        <option value="month" selected disabled>
                            year
                        </option>
                        <option value="2022">2022</option>
                     
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>

                    </select>
                </div>

                <div class="inbox">
                    <span>cvv</span>
                    <input type="text" class="cvv" maxlength="4">
                </div>
            </div>

            <input type="submit" value="submit" class="btn">
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
